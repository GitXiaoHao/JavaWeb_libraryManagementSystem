<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

<body>
<input type="checkbox" id="menu_btn">

  <i class="fa fa-bars" aria-hidden="true"></i>
</label>
<div class="con">
  <h1>欢迎来到 hao的图书屋</h1>
</div>
<div class="wrapper">
  <ul class="menu">
    <li><a href="#">全部图书</a></li>
    <li><a href="#">关于我们</a></li>
<!--    <li><a href="#">服务</a></li>-->
    <li><a href="#">管理员</a></li>
    <li><a href="#">用户反馈</a></li>
  </ul>
</div>
<div id="plane">
  <i class="fa fa-paper-plane" aria-hidden="true"></i>
</div>
<script>
  let plane = document.getElementById('plane');
  let deg = 0, ex = 0, ey = 0, vx = 0, vy = 0, count = 0;
  window.addEventListener('mousemove', (e) => {
    ex = e.x - plane.offsetLeft - plane.clientWidth / 10;
    ey = e.y - plane.offsetTop - plane.clientHeight / 10;
    deg = 360 * Math.atan(ey / ex) / (2 * Math.PI) + 45;
    if (ex < 0) {
      deg += 180;
    }
    count = 0;
  })

  function draw() {
    plane.style.transform = 'rotate(' + deg + 'deg)';
    if (count < 100) {
      vx += ex / 100;
      vy += ey / 100;
    }
    plane.style.left = vx + 'px';
    plane.style.top = vy + 'px';
    count++;
  }

  setInterval(draw, 1);
</script>
</body>

</html>
